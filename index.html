<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Facehub</title>
  </head>
  <body>
    <div id="overlay" class="overlay h-100 w-100"></div>
    <div id="main" class="container-fluid p-3 d-flex align-items-stretch">
      <div class="row">
        <div id="left" class="col-md-3 position-sticky">
          <h2 id="logo" class="mb-3">
            <span class="left">Face<span class="right">Hub</span></span>
          </h2>
          <div id="name" class="row my-3 align-items-center">
            <div class="col-md-4 col-xs-3">
              <img src="./assets/user.png" />
            </div>
            <div class="col-md-8 col-xs-9">
              <h4>Your Name</h4>
            </div>
          </div>
          <hr />
        </div>
        <div id="middle" class="col-md-6">
          <div id="post" class="container my-3">
            <div class="card">
              <div class="card-header">
                <h6 class="my-auto">Post Here</h6>
              </div>
              <div class="card-body">
                <div class="card-text">
                  <div class="img">
                    <img src="./assets/user.png" />
                  </div>
                  <div class="text">
                    <textarea
                      class="form-control"
                      placeholder="Tell your feeling"
                      id="text-post"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="card-footer mt-1 text-right">
                <button class="btn btn-primary" onclick="sendingPost()">
                  Post
                </button>
              </div>
            </div>
          </div>
          <!-- get post here -->
          <div id="post-result" class="container">
            <div class="card" style="display: none;">
              <div class="card-header d-flex justify-content-between">
                <h6 class="my-auto"></h6>
                <div class="ml-auto pointer">

              </div>
              <div class="card-body">
                <div class="card-text"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="right" class="col-md-3">
          <div class="container">
            <div class="card mb-2">
              <div class="card-body">
                <div class="card-title">
                  <h5>Going to be ad 1</h5>
                </div>
                <div class="card-subtitle mb-2 text-muted">
                  <h6>Free ad Contact me.</h6>
                </div>
                <hr />

                  Ad ad ad here

              </div>
            </div>
            <div class="card mb-2">
              <div class="card-body">

                </div>

                  <h6>Free ad Contact me.</h6>
                </div>
                <hr />

                  Ad ad ad here
                </div>
              </div>
            </div>
            <div class="card mb-2">
              <div class="card-body">
                <div class="card-title">
                  <h5>Going to be ad 3</h5>
                </div>
                <div class="card-subtitle mb-2 text-muted">
                  <h6>Freemium ad Contact me.</h6>

                <hr />

                  Ad ad ad here

              </div>

          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>

</html>
